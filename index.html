<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(219, 226, 226);
        }
        .row{
            margin: 20px auto;
            width: 75%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 10px 20px 20px grey;
        }
        img{
            min-height: 100%;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius:20px;
        }
        .btn{
            height: 42px;
            background-color: black; 
            color: white;
            font-weight: bold;
            border-radius: 4px;
            width: 100%;
        }
        .btn:hover{
            border: 1px solid black;
            background-color: white;
            color: black;
        } 
        @media screen and (max-width: 576px){
            .row{
                margin: 0% 0%;  
                width: 100%;
                box-shadow: 0 0 0;
            } 
            img{
                max-height: 200px;
            }  
            body{
                background-color: white;
            }
            .h2hh{
                margin-top: -42px;
            }
        }
        @media screen and (max-height:450px){
            form{
                margin-bottom: 200px;
            }
        }
    </style> 
</head> 
<body>  
   <section class="Form">  
    <div class="container-fluid">
      <div class="row  no-gutters">  
        <div class="col-md-6 col-sm-5 " >
            <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC5hlZ6UHVAAzlsIV4V220fc5OopdL4FZFNQ&usqp=CAU">
        </div>
        <div class="col-md-6 col-sm-7 px-5 pt-5">
            <h2 class="h2hh font-weight-bold py-3">LogIn</h2>
            <h4>Sign into your account</h4>
            <form>
                <div class="form-row">
                    <div class="col-lg-8 col-md-9">  
                        <input class="form-control my-3 py-2 px-4" type="email" placeholder="Enter email" >
                    </div>
                </div>  
                <div class="form-row">
                    <div class="col-lg-8 col-md-9"> 
                        <input class="form-control my-3 py-2 px-4" type="password" placeholder="Enter password" >
                    </div>
                </div>     
                <div class="form-row">
                    <div class="col-lg-8 col-md-9"> 
                        <button type="button" class="btn mt-3 mb-4">LogIn</button>
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <p class="mb-5">Don't have an account?<a href="#"> Register here</a></p>
            </form>
        </div>
      </div>    
    </div>
    </section>
  
</body>
</html>
